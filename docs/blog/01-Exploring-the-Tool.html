<h3 id='quick_summary'>Quick Summary</h3>

<blockquote>
<p>The first goal when using a new tool is to explore what you can do with the
tool. This is not an intrinsic propery of the tool, but rather a harmony between
tool and person. What another person might do with that tool is irrelevant--what
can <strong>you</strong> do with it?</p>
